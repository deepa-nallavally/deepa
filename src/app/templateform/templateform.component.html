<form #fo="ngForm" (ngSubmit)="submit(fo)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid">...</div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required maxlength="5" minlength="3" pattern="good" ngModel name="firstName" id="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">firstName is required</div>
                <div *ngIf="firstName.errors.maxlength">max length is 5</div>
                <div *ngIf="firstName.errors.minlength">minimum length is {{firstName.errors.minlength.requiredLength}}</div>
                <div *ngIf="firstName.errors.pattern">pattern is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed">subscribe
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">contactmethod</label>
        <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
        </select>
    </div>
    <div *ngFor="let method of contactMethods" class="radio">
        <label>
            <input ngModel type="radio" name="contactMethod" [value]="method.id">
            {{method.name}}
        </label>
    </div>
    <p>
        {{fo.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="!fo.valid">submit</button>
</form>
