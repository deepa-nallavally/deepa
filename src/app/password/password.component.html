<form [formGroup]="form">
    <div class="form-group" >
        <label for="">Old Password</label>
        <input formControlName="oldPassword" type="password" class="form-control" >
        <div *ngIf="oldpassword.touched && oldpassword.invalid" class="alert alert-danger">
            <div *ngIf="oldpassword.errors.required">old password required</div>
            <div *ngIf="oldpassword.errors.invalidOldPassword">old password invalid</div>
        </div>
    </div>
    <div class="form-group" >
        <label for="">New Password</label>
        <input formControlName="newPassword" type="password" class="form-control">
        <div *ngIf="newpassword.touched && newpassword.invalid" class="alert alert-danger">
            <div *ngIf="newpassword.errors.required">new password required</div>
        </div>
    </div>
    <div class="form-group" >
        <label for="">confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control">
        <div *ngIf="confirmpassword.touched && confirmpassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmpassword.errors.required">confirm password required</div>
        </div>
        <div *ngIf="confirmpassword.valid && form.invalid && form.errors.passwordShouldMatch" class="alert alert-danger">
            password dont match
        </div>
    </div>
    <div>
    <button class="btn btn-primary" type="submit">change Password</button>
    </div>
</form>
