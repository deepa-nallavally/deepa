<form [formGroup]="form" (ngSubmit)="login()"> 
    <div formGroupName="account">
        <div class="form-group">
            <div *ngIf="form.errors" class="alert alert-danger">username and password invalid</div>
            <label for="Username">Username</label>
            <input formControlName="Username" id="Username" class="form-control" type="text">
            <div *ngIf="username.pending">loading...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minlength">minimum required length is {{username.errors.minlength.requiredLength}} </div>
                <div *ngIf="username.errors.cannotContainSpace">No Space</div>
                <div *ngIf="username.errors.shouldBeUnique">username is already taken</div>
            </div>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input formControlName="Password" id="Password" class="form-control" type="text">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
